<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Json Post</h2>
    <input id="title-content" type="text" placeholder="Title"> <br>
    <input id="body-content" type="text" placeholder="main post"><br>
    <button id="submit-btn">submit</button>

    <script>
        document.getElementById("submit-btn").addEventListener("click",function(){
            const title = document.getElementById("title-content").value;
            const body = document.getElementById("body-content").value;
            const post = {Title:title, Body: body};
            nowPostToServer(post);
        })
             function nowPostToServer(postInfo){
                fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
             }
    </script>
</body>
</html>
