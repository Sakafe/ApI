<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Api</title>
</head>
<body>
    <h1 id="activities">Take A Class</h1>
    <h3>Learn Form: <a id="explore_link" href="http://www.boredapi.com/api/activity/">visite this place.</a></h3>

    <script>
      function doSomething(){
        fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data => {
            document.getElementById('activities').innerText= data.activity;
        })
      }
      doSomething();
      setInterval(() => {
        doSomething();
      }, 3000);
    </script>
</body>
</html>
